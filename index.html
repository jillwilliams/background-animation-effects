<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background Animation Effects</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Consolas&family=Rancho&family=Caveat&family=Creepster&family=Quintessential&family=Fruktur&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <section>
            <h2>JS Animation</h2>
            <div class="banner">
                <div class="blocks"></div>
            </div>
        </section>

        <script>
            const banner = document.getElementsByClassName('banner')[0];
            const blocks = document.getElementsByClassName('blocks');
            for (var i = 1; i < 400; i++) {
                banner.innerHTML += "<div class='blocks'></div";
                const duration = Math.random() * 5;
                blocks[i].style.animationDuration = 2+duration+'s';
                blocks[i].style.animationDelay = duration+'s';
            }
            const section = document.querySelector('section');
            setTimeout(function() {
                section.classList.add('active')
            },14000);
        </script>
    </body>
</html>
